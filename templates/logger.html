<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Журнал логов</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            position: fixed;
            height: 100vh;
        }

        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .sidebar nav ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar nav ul li {
            margin: 15px 0;
        }

        .sidebar nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 5px;
        }

        .sidebar nav ul li a:hover,
        .sidebar nav ul li a.active {
            background-color: #34495e;
        }

        .main-content {
            margin-left: 250px;
            padding: 30px;
            flex-grow: 1;
        }

        header h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 30px;
        }

        .logs-container {
            margin-bottom: 30px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .actions {
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: #fff;
        }

        .clear-btn {
            background-color: #e74c3c;
            margin-right: 10px;
        }

        .delete-btn {
            background-color: #8e44ad;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .back-btn {
            text-decoration: none;
            font-size: 18px;
            color: #3498db;
            margin-top: 20px;
            display: inline-block;
        }

        .back-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Админская панель</h2>
        <nav>
            <ul>
                <li><a href="{{ url_for('dashboard') }}">Панель управления</a></li>
                <li><a href="{{ url_for('view_logs') }}" class="active">Журнал логов</a></li>
                <li><a href="{{ url_for('logout') }}">Выход</a></li>
                <div class="actions">
                    <form method="POST" action="{{ url_for('clear_logs') }}">
                        <button type="submit" class="btn clear-btn">Очистить логи</button>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <header>
            <h1>Журнал логов</h1>
        </header>

        <div class="logs-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Уровень</th>
                        <th>Сообщение</th>
                        <th>Время</th>
                    </tr>
                </thead>
                <tbody>
                    {% for log in logs %}
                        <tr>
                            <td>{{ log[0] }}</td>
                            <td>{{ log[1] }}</td>
                            <td>{{ log[2] }}</td>
                            <td>{{ log[3] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
            </form>
    </div>
</body>
</html>
