<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            background: linear-gradient(45deg, #ff8c00, #ff00ff, #00bfff, #8a2be2);
            background-size: 400% 400%;
            animation: gradientAnimation 5s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .login-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        .login-container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: slideIn 1s ease-in-out;
            width: 100%;
            max-width: 400px;
        }

        /* Полноэкранная анимация */
        .welcome-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 3em;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
            animation: fadeIn 3s forwards;
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .fade-out {
            animation: fadeOut 2s forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        
        input[type="text"], input[type="password"] {
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: #333;
            color: white;
            width: 100%;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #45a049;
        }
        
        /* Логотип с закругленными углами */
        .logo {
            width: 100px; /* Размер логотипа */
            height: auto;
            border-radius: 50%; /* Закругление углов (круглый логотип) */
            margin-bottom: 20px; /* Отступ снизу */
        }

        /* Сообщение об ошибке */
        .error-message {
            color: red;
            margin-top: 10px;
            margin-bottom: 15px;
            font-size: 14px;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <img src="/static/logo.png" alt="Логотип" class="logo"> <!-- Логотип с закругленными углами -->
        <h2>Вход в норку</h2>

        {% if error %}
            <div class="error-message">{{ error }}</div>  <!-- Отображение ошибки -->
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}">
            <input type="text" name="username" placeholder="Логин" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
    </div>
</body>
</html>
