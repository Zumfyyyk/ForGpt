<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Настройки</title>
    <style>
        :root {
            --bg-dark: #2b2f3a;
            --bg-chat: #353b48;
            --bg-header: #1f232b;
            --text-color: #fff;
            --accent-color: #0077ff;
            --button-hover: #005fa3;
            --input-bg: #2f353f;
            --input-border: #555;
            --scrollbar-color: #888;
            --input-height: 45px;
            --button-radius: 20px;
            --card-bg: #2a2f3a;
            --card-radius: 10px;
            --card-border: #444;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #3a3f58, #2b2f3a);
            margin: 0;
            padding: 0;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background-color: var(--bg-header);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        header .logo {
            max-width: 40px;
            height: auto;
            border-radius: 50%;
        }

        header nav a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 16px;
            margin-left: 15px;
            transition: color 0.3s ease;
        }

        header nav a:hover {
            color: var(--accent-color);
        }

        main {
            display: flex;
            flex: 1;
            padding: 20px;
            justify-content: center;
            align-items: flex-start;
            overflow: auto;
            gap: 20px;
        }

        .settings-container {
            width: 100%;
            max-width: 800px;
        }

        .settings-card {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: var(--card-radius);
            border: 1px solid var(--card-border);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .settings-card h3 {
            margin-top: 0;
            font-size: 20px;
        }

        .setting-item {
            margin-bottom: 20px;
        }

        .setting-item label {
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
        }

        .setting-item input[type="text"],
        .setting-item input[type="password"],
        .setting-item input[type="email"],
        .setting-item select {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid var(--input-border);
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 16px;
        }

        .setting-item button {
            padding: 10px 15px;
            border-radius: var(--button-radius);
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .setting-item button:hover {
            background-color: var(--button-hover);
        }

        footer {
            background-color: var(--bg-header);
            padding: 10px;
            text-align: center;
            color: var(--text-color);
            font-size: 14px;
            border-top: 1px solid var(--card-border);
        }

        @media (max-width: 768px) {
            .settings-container {
                padding: 10px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="/static/logo.png" alt="Logo" class="logo">
        <nav>
            <a href="/logout">Выйти</a>
        </nav>
    </header>

    <main>
        <div class="settings-container">
            <div class="settings-card">
                <h3>Настройки профиля</h3>
                <div class="setting-item">
                    <label for="username">Имя пользователя</label>
                    <input type="text" id="username" placeholder="Введите имя пользователя">
                </div>
                <div class="setting-item">
                    <label for="email">Электронная почта</label>
                    <input type="email" id="email" placeholder="Введите электронную почту">
                </div>
                <div class="setting-item">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" placeholder="Введите новый пароль">
                </div>
                <div class="setting-item">
                    <button id="save-profile">Сохранить профиль</button>
                </div>
            </div>

            <div class="settings-card">
                <h3>Настройки уведомлений</h3>
                <div class="setting-item">
                    <label for="notifications">Получать уведомления</label>
                    <select id="notifications">
                        <option value="enabled">Включено</option>
                        <option value="disabled">Выключено</option>
                    </select>
                </div>
                <div class="setting-item">
                    <button id="save-notifications">Сохранить уведомления</button>
                </div>
            </div>

            <div class="settings-card">
                <h3>Удалить аккаунт</h3>
                <div class="setting-item">
                    <button id="delete-account">Удалить аккаунт</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2025 Crypto Bot. Все права защищены.
    </footer>

    <script>
        // Пример скрипта для кнопок
        document.getElementById('save-profile').addEventListener('click', function() {
            alert('Профиль сохранен!');
        });

        document.getElementById('save-notifications').addEventListener('click', function() {
            alert('Настройки уведомлений сохранены!');
        });

        document.getElementById('delete-account').addEventListener('click', function() {
            if (confirm('Вы уверены, что хотите удалить свой аккаунт? Это действие необратимо.')) {
                alert('Аккаунт удален!');
            }
        });
    </script>
</body>
</html>
